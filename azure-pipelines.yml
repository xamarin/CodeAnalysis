trigger:
  branches:
    include:
    - master

pr:
  autoCancel: true
  branches:
    include:
    - master

jobs:
- job: Build
  timeoutInMinutes: 10
  pool:
    name: VSEngSS-MicroBuild2019

steps:
- checkout: self
  clean: true

- task: MSBuild@1
  displayName: Restore
  inputs:
    solution: Xamarin.CodeAnalysis.sln
    configuration: Release
    msbuildArguments: /t:Restore /bl:"$(Build.ArtifactStagingDirectory)\restore.binlog" /m

- task: MSBuild@1
  displayName: Build
  inputs:
    solution: Xamarin.CodeAnalysis.sln
    configuration: Release
    msbuildArguments: /bl:"$(Build.ArtifactStagingDirectory)\build.binlog" /p:TargetVsixContainer=$(Build.ArtifactStagingDirectory)\Xamarin.CodeAnalysis.vsix /m

- task: VSTest@2
  displayName: Test
  inputs:
    testAssemblyVer2: src\*\bin\*\*.Tests.dll
    runInParallel: 'true'
    codeCoverageEnabled: 'true'
    publishRunAttachments: 'true'

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: out
    ArtifactType: Container
  condition: always()
